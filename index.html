<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesignSaga</title>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;500&display=swap"
        rel="stylesheet">

    <!-- Font Awesome CDN for WhatsApp Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            background: url('bg.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            color: white;
            position: relative;
        }

        /* Dark overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.45);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: right;
            margin-right: 8%;
            max-width: 600px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            font-weight: 400;
            line-height: 1.3;
            margin-bottom: 40px;
        }

        /* Download Button */
        .download-btn {
            display: inline-block;
            margin-top: 50px;
            /* moved slightly more down */
            padding: 14px 40px;
            font-size: 16px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: white;
            border: 2px solid white;
            background: transparent;
            text-decoration: none;
            transition: 0.4s ease;
            font-weight: 500;
        }

        .download-btn:hover {
            background: white;
            color: black;
        }

        /* WhatsApp Floating Button */
        .whatsapp-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #25D366;
            color: white;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            text-align: center;
            font-size: 30px;
            line-height: 65px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            z-index: 2;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .whatsapp-btn:hover {
            transform: scale(1.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 30px;
            }
        }
    </style>
</head>

<body>

    <div class="content">
        <a href="https://drive.google.com/file/d/1Uig0apVQVuhFxp6_j0mQ9xTZp9ViQel-/view?usp=sharing" download
            class="download-btn" target="_blank">
            Download PDF
        </a>
    </div>

    <!-- WhatsApp Button -->
    <a href="https://wa.me/919811504363?text=Hello%20DesignSaga,%20I%20want%20more%20details." target="_blank"
        class="whatsapp-btn">
        <i class="fab fa-whatsapp"></i>
    </a>

</body>

</html>
